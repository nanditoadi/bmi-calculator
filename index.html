<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Kalkulator BMI</h1>
            <div class="metricclass">
                <button id="metric">Metric</button>
            </div>
            <div class="imperialclass">
                <button id="imperial">Imperial</button>
            </div>
            <div class="content">
                <div class="input">
                    <label id="tinggiLabel" for="tinggi">Tinggi (cm)</label>
                    <input type="number" id="tinggi" placeholder="Masukkan tinggi" required>
                </div>
                <div class="input">
                    <label id="beratLabel" for="berat">Berat (kg)</label>
                    <input type="number" id="berat" placeholder="Masukkan berat" required>
                </div>
                <button id="calculate">Hitung BMI</button>
            </div>
            <div class="result">
                <p>BMI Anda adalah:</p>
                <div id="result">00.00</div>
                <p id="comment">Komentar: -</p>
            </div>
        </div>
    </div>
</body>
</html>
